version: 2.1
orbs:
  scheduled-pipelines: brivu/scheduled-pipelines@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

# jobs:
