version: 2.1
orbs:
  scheduled-pipelines: brivu/scheduled-pipelines@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - create-and-update-schedule:
          project-name: "scheduled-pipelines"
          vcs-type: "gh"
          namespace: "brivu"
          schedule-path: "./sample/once-a-month.json"
      - run: 
          echo "Hello world!"
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: brivu/scheduled-pipelines
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
