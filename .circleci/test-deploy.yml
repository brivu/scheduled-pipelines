#           schedule-path: "./sample/schedules.json"
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - scheduled-pipelines/update-schedules:
          name: integration-test
          pre-steps:
            - checkout
            - scheduled-pipelines/update-schedules:
                schedule-path: "./sample/initial-schedules.json"
          executor: linux
          schedule-path: "./sample/updated-schedules.json"
          post-steps:
            - scheduled-pipelines/delete-schedule:
                schedule-name: Test4
            - scheduled-pipelines/delete-schedule:
                schedule-name: Test5
            - scheduled-pipelines/delete-schedule:
                schedule-name: Test6

          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: brivu/scheduled-pipelines
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - integration-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
executors:
  linux:
    docker:
      - image: cimg/base:current

